<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em 0;
    }

    nav {
      background-color: #444;
      color: white;
      text-align: center;
      padding: 1em 0;
    }

    main {
      padding: 20px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em 0;
    }

    @media (max-width: 768px) {
      body {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Responsive Web Design Example</h1>
  </header>
  <nav>
    <ul>
      <li>Home</li>
      <li>About</li>
      <li>Contact</li>
    </ul>
  </nav>
  <main>
    <section>
      <h2>Welcome to Our Website</h2>
      <p>This is a sample webpage demonstrating responsive design.</p>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Responsive Design Co. All rights reserved.</p>
  </footer>
</body>
</html>
